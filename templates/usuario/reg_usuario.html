{% extends 'plantillas/layout.html' %}
{% block titulo %}Accesos al Sistema{% endblock %}
{% block cuerpo %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
        {% with mensajes = get_flashed_messages() %}
            {% if mensajes %}
                {% for mensaje in mensajes %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ mensaje }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>      
                {% endfor %}
            {% endif %}
        {% endwith %}            
            <div class="card">
                <div class="card-body">
                    <form action="/signup" method="POST" autocomplete="on">
                        <div class="form-group">
                            <label for="Eamil" class="label">Correo:</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="User" class="label">Nombre:</label>
                            <input type="text" class="form-control" name="user">
                        </div>
                        <div class="form-group">
                            <label for="User" class="label">Contrase√±a:</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" id="sendlogin" class="btn btn-primary btn-block">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
